# Cliche Collider - Semantic Ban List
# This file defines the "Illegal Semantic Moves" that trigger a validation failure.

similes:
  patterns:
    - phrase: "like a"
      penalty_score: 0.1
      exclude_dialogue: false
    - phrase: "as a"
      penalty_score: 0.1
      exclude_dialogue: false

somatic_cliches:
  - phrase: "shiver down his spine"
    penalty_score: 1.0
    suggested_fix: "Describe a specific thermal or tactile sensation on the skin."
  - phrase: "shiver down her spine"
    penalty_score: 1.0
  - phrase: "released a breath"
    context: "didn't know he/she was holding"
    penalty_score: 0.9
  - phrase: "let out a breath"
    context: "didn't know he/she was holding"
    penalty_score: 0.9
  - phrase: "cost more than"
    penalty_score: 0.9
    suggested_fix: "Describe the specific material quality, brand value, or sensory detail of luxury instead of a price comparison."
  - phrase: "heart skipped a beat"
    penalty_score: 0.8
  - phrase: "heart skipped a beat"
    penalty_score: 0.8
    suggested_fix: "Describe the sudden suspension of breath, the physical jolt of surprise, or the momentary stillness of intense attraction."
  - phrase: "furrowed brows"
    penalty_score: 0.5
    suggested_fix: "Focus on the eyes or the tension in the forehead."
  - phrase: "breath hitched"
    penalty_score: 0.7
  - phrase: "butterflies in stomach"
    penalty_score: 0.8
  - phrase: "turned to jelly"
    penalty_score: 0.8
  - phrase: "weak in the knees"
    penalty_score: 0.8
  - phrase: "reach his eyes"
    context: "smile description"
    penalty_score: 0.9
    suggested_fix: "Describe the specific micro-movement of the orbicularis oculi or the stillness of the face."
  - phrase: "reach her eyes"
    context: "smile description"
    penalty_score: 0.9

overused_adjectives_adverbs:
  - phrase: "practiced precision"
    penalty_score: 0.7
    suggested_fix: "Rehearsed / Familiar / Describe the action directly."
  - phrase: "practiced grace"
    penalty_score: 0.7
  - phrase: "practiced agility"
    penalty_score: 0.7
  - phrase: "practiced control"
    penalty_score: 0.7
  - phrase: "practiced ease"
    penalty_score: 0.7
  - phrase: "practiced smile"
    penalty_score: 0.7
    suggested_fix: "Hollow smile / Professional smile / Show warmth absence."

syntax_fragments:
  - phrase: ". Together."
    penalty_score: 1.0
    suggested_fix: "Incorporate into previous sentence or expand."
  - phrase: ", Together."
    penalty_score: 1.0
  - phrase: "Together."
    context: "Dialogue standalone"
    penalty_score: 1.0

weak_descriptors:
  - phrase: "very"
    penalty_score: 0.4
    suggested_fix: "Delete or use a stronger word."
  - phrase: "really"
    penalty_score: 0.4
  - phrase: "just"
    penalty_score: 0.3
  - phrase: "quite"
    penalty_score: 0.3
  - phrase: "rather"
    penalty_score: 0.3

emotion_tells:
  - phrase: "felt"
    penalty_score: 0.5
    suggested_fix: "Show the emotion instead."
  - phrase: "realized"
    penalty_score: 0.5
  - phrase: "knew"
    penalty_score: 0.5
  - phrase: "thought"
    penalty_score: 0.5
  - phrase: "hate that"
    context: "I hate that I [feel/care/notice] - reflexive telling"
    penalty_score: 0.9
    suggested_fix: "Show the conflicting emotion through physical resistance or involuntary reaction."
  - phrase: "hated that"
    context: "reflexive telling"
    penalty_score: 0.9

purple_prose:
  - phrase: "orbs"
    context: "referring to eyes"
    penalty_score: 1.0
